<!DOCTYPE html>
<html>
<head>
<script>
	function validateForm()
	{
		 var age = document.forms["eventForm"]["age"].value;	
	    	var name = document.forms["eventForm"]["name"].value;
	if(!name.match(/^[A-Za-z]+$/))
	 {
		alert("Name must contains characters only.");
		return;
	 }

	if(name.length > 14) 
	{	
		alert("Name can be maximum 14 character.");	
		return;
	}	
	if(name.length < 3) 
	{	
		alert("Name must be minimum 3 character.")
	}
	if(age.length == 0) 
	{	
		alert("Age: cannot be blank.")
	}	
	if(!age.match(/^\d+/))	
	 {
		alert("Age: Please enter only integer numerical values.");
		return;
	 }
	}

</script>
